<!DOCTYPE html>
<html>
<head>
  <title>VoicePi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #1e1e2f;
      color: white;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #f5c518;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ™ VoicePi</h1>
  <p>Short Audio Sharing App built on Pi Network</p>

  <button onclick="login()">Login with Pi</button>

  <script>
    Pi.init({ version: "2.0" });

    function login() {
      Pi.authenticate(["username"], function(payment) {
        console.log("User logged in");
        alert("Login successful!");
      });
    }
  </script>

</body>
</html>
